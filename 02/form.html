<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nameInput">
                User Name
            </label>
            <input id="nameInput" type="text">
        </div>
        <br>
        <div>
            <label for="passwordInput">
                User password
            </label>
            <input id="passwordInput" type="password">
        </div>
        <br>
        <fieldset>
            <legend>User data</legend>
            <div>
                <label for="ageInput">
                    User age
                </label>
                <input id="ageInput" type="text">
            </div>
            <br>
            <div>
                <label for="nickNameInput">
                    User nickName
                </label>
                <input id="nickNameInput" type="text">
            </div>
        </fieldset>

        <br>
        <select name="" id="Select">
            <option value="01">Я знаю Html</option>
            <option value="02">Я знаю Css</option>
            <option value="03">Я знаю JS</option>
        </select>
        <br>
        <br>

        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br>
        <div>
            <label for="cat">
                Cat
            </label>
            <input id="cat" type="radio" name="pet">
        </div>
        <br><br>
        <div>
            <label for="dog">
                dog
            </label>
            <input id="dog" type="radio" name="pet">
        </div>
        <br><br>
        <div>
            <label for="ford">
                ford
            </label>
            <input id="ford" type="checkbox" name="vehicle">
        </div>
        <br>
        <div>
            <label for="volvo">
                volvo
            </label>
            <input id="volvo" type="checkbox" name="vehicle2">
        </div>
        <br>
        <div>
            <label for="toyota">
                toyota
            </label>
            <input id="toyota" type="checkbox" name="vehicle3">
        </div>
        <br>
        <input type="submit" value="Відправити замовлення">
    </form>
    <div>
        <audio controls>
            <source src="mp3/file_MP3.mp3">
        </audio>
    </div>

    <video controls width="520" height="440">
        <source src="mp4/file_example_MP4.mp4">
    </video>

    <iframe width="500" height="400" src="https://getbootstrap.com/docs/5.0/content/tables/" frameborder="0"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/BGHUKu9JaKg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
